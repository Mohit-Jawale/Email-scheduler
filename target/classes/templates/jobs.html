<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jobs</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .table-container {
      width: 100%;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

<h2>Jobs</h2>

<div class="table-container">
  <table border="1">
    <thead>
    <tr>
      <th>Subject</th>
      <th>Body</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of job details directly -->
    <tr th:each="jobDetail : ${jobs}">
      <td th:text="${jobDetail['subject']}"></td>
      <td th:text="${jobDetail['body']}"></td>
      <td th:text="${jobDetail['email']}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
